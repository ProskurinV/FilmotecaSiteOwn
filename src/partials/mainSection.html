<section class="main-section">
  <div class="container">
    <ul class="films">
      <li class="film__item film__border">
        <div class="film__card-thumb">
          <img src="#" alt="film" />
        </div>
        <div class="film__card-content">
          <h2 class="film__title">{title}</h2>
          <div class="film__description--set">
            <p class="film__genre set__item">{genre_ids}</p>
            <p class="film__year set__item">{release_date}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
